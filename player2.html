<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
    <title>Reproductor de Videos</title>
</head>
<body>
    <div class="container">
        <iframe src="https://drive.google.com/file/d/1tMdcudTwlmT-Sy7zeGqUJTpA4HxouMbr/preview" allow="autoplay"></iframe>
        <iframe src="https://drive.google.com/file/d/1b2P2gpihEphL5CGMVaR61-eiSs-ZLmqo/preview" allow="autoplay"></iframe>
        <iframe src="https://drive.google.com/file/d/1RPCC8dMuYFH_Z_drBhbCkN_E4n35NSv2/preview" allow="autoplay"></iframe>
        <iframe src="https://drive.google.com/file/d/1C8F5z2yEqPOb6-7FaNBXiCfdeekOeBFQ/preview" allow="autoplay"></iframe>
    </div>
</body>
</html>
