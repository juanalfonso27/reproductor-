<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        video {
            width: 600px;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <title>Reproductor de Videos</title>
    <script>
        let videoUrls = [
            "https://drive.google.com/uc?export=download&id=1tMdcudTwlmT-Sy7zeGqUJTpA4HxouMbr", // Reemplaza con tus enlaces
            "https://drive.google.com/uc?export=download&id=1RPCC8dMuYFH_Z_drBhbCkN_E4n35NSv2",
            "https://drive.google.com/uc?export=download&id=1b2P2gpihEphL5CGMVaR61-eiSs-ZLmqo",
            "https://drive.google.com/uc?export=download&id=1C8F5z2yEqPOb6-7FaNBXiCfdeekOeBFQ"
        ];

        let currentVideoIndex = 0;

        function playVideo() {
            if (videoUrls.length === 0) return;

            const videoElement = document.createElement("video");
            videoElement.src = videoUrls[currentVideoIndex];
            videoElement.controls = true;
            videoElement.autoplay = true;
            videoElement.onended = () => {
                currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
                playVideo();
            };

            const videoList = document.getElementById("videoList");
            videoList.innerHTML = "";
            videoList.appendChild(videoElement);
        }

        window.onload = playVideo;
    </script>
</head>
<body>
    <div id="videoList" class="container"></div>
</body>
</html>
