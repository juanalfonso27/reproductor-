<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reproductor de Videos</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
   
    <script>
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries
// Importar Firebase Firestore si necesitas base de datos en tiempo real
import { getFirestore } from "firebase/firestore";

// Importar Firebase Storage para subir y almacenar los videos
import { getStorage } from "firebase/storage";
        // Configuración de Firebase
       // Your web app's Firebase configuration
        // Configuración de Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyBSMzKJYdRgA_JM9lX0pUhfvwkZ5nAOBRM",
  authDomain: "reproductor-b1420.firebaseapp.com",
  projectId: "reproductor-b1420",
  storageBucket: "reproductor-b1420.appspot.com",
  messagingSenderId: "60164868284",
  appId: "1:60164868284:web:0f94e7e49eb6ee55bfe8b9"
};

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let videoList = [];
        let currentVideoIndex = 0;

        function fetchVideos() {
            const storageRef = storage.ref('videos');

            storageRef.listAll().then((res) => {
                res.items.forEach((itemRef) => {
                    itemRef.getDownloadURL().then((url) => {
                        videoList.push(url);
                        if (videoList.length === res.items.length) {
                            playVideos();
                        }
                    });
                });
            }).catch((error) => {
                console.error("Error al obtener videos: ", error);
            });
        }

        function playVideos() {
            const videoElement = document.getElementById("videoPlayer");
            videoElement.src = videoList[currentVideoIndex];
            videoElement.play();

            videoElement.onended = () => {
                currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
                videoElement.src = videoList[currentVideoIndex];
                videoElement.play();
            };
        }

        window.onload = fetchVideos;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        video {
            width: 90%;
            max-width: 90%;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>
</body>
</html>
