<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reproductor de Videos</title>

    <!-- Cargar Firebase App y Storage desde CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>
    
    <video id="videoPlayer" controls></video>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBSMzKJYdRgA_JM9lX0pUhfvwkZ5nAOBRM",
            authDomain: "reproductor-b1420.firebaseapp.com",
            projectId: "reproductor-b1420",
            storageBucket: "reproductor-b1420.appspot.com",
            messagingSenderId: "60164868284",
            appId: "1:60164868284:web:0f94e7e49eb6ee55bfe8b9"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let videoList = [];
        let currentVideoIndex = 0;

        // Función para obtener videos de Firebase Storage
        function fetchVideos() {
            const storageRef = storage.ref('videos');

            storageRef.listAll().then((res) => {
                res.items.forEach((itemRef) => {
                    // Obtener la URL de descarga de cada video
                    itemRef.getDownloadURL().then((url) => {
                        videoList.push(url);
                        // Iniciar reproducción cuando todos los videos estén cargados
                        if (videoList.length === res.items.length) {
                            playVideos();
                        }
                    });
                });
            }).catch((error) => {
                console.error("Error al obtener videos: ", error);
            });
        }

        // Función para reproducir videos en bucle
        function playVideos() {
            const videoElement = document.getElementById("videoPlayer");
            videoElement.src = videoList[currentVideoIndex];
            videoElement.play();

            // Pasar al siguiente video cuando termine el actual
            videoElement.onended = () => {
                currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
                videoElement.src = videoList[currentVideoIndex];
                videoElement.play();
            };
        }

        // Iniciar la carga de videos cuando la página se cargue
        window.onload = fetchVideos;
    </script>
</body>
</html>
